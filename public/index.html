
<html>
  <head>
    <title>We pay together. We share life together.</title>
    <meta charset="utf-8">
    <meta name="description" content="We pay together. We share life together.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.3.5.min.js"></script>
  
 	 <!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/paytogether.js"></script>

  </head>

  <body onload="initUser();">
    <!-- hello message-->
    <div class="container">
      <h4 id="msg">Good day, stranger.</h4>
      <hr>
    </div>

    <!-- log-in form-->
    <div class = "container" id="userLogin">
      <div class = "form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="login-username">
      </div>
               
      <div class = "form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="login-password">
      </div>      
      <button class="btn btn-primary" id="loginBtn">Log in</button>
      <hr>
    </div>

    <!-- Sign-up form-->
    <div class = "container" id="userSignup">
      <div class = "form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="signup-username">
      </div>
        
      <div class = "form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="signup-email">
      </div>
        
      <div class = "form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="signup-password">
      </div>
      <button class="btn btn-primary" id="signupBtn">Sign Up</button>
      <hr>
    </div>



    <!-- New record-->
    <div class="container" id="data">

      <div class="form-group" id="new-record">
        <label class="col-lg-12">New Expense</label>
        <div class="col-lg-6">
          <input class="form-control" type="number" id="new-expense" min="0">
        </div>
        <div class="col-lg-6">
          <button class ="btn btn-success btn-block" id="addBtn">Add</button>
        </div>
      </div>
      <hr>
    <!-- user-data-->
      <div class="container">
        <h1 id="data-msg">Data goes here!</h1>  
        <div id="history">
          <ul class="list-group">
            <li class="list-group-item"><p id="h0"></p></li>
            <li class="list-group-item"><p id="h1"></p></li>
            <li class="list-group-item"><p id="h2"></p></li>
            <li class="list-group-item"><p id="h3"></p></li>
            <li class="list-group-item"><p id="h4"></p></li>
          </ul>
        </div>
        <hr>
      </div>
    </div>
    <!-- log-out -->
    <div class="container" id="userLogout">
      <button class="btn btn-default" id="logoutBtn">Log out</button>
      <hr>
    </div>

    <!-- error msg -->
    <div class="container">
      <p id="error-msg"></p>
    </div>

  </body>
</html>
