
<html>
  <head>
    <title>We pay together. We share life together.</title>
    <meta charset="utf-8">
    <meta name="description" content="We pay together. We share life together.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <!-- Latest compiled and minified CSS -->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css\main.css">
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.3.5.min.js"></script>
  
 	 <!-- Latest compiled and minified JavaScript -->
	   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/paytogether.js"></script>

  </head>

  <body>
    <!-- hello message-->
    <div class="container">
      <h4 id="msg">Good day, stranger.</h4>
      <hr>
    </div>

    <!-- log-in form-->
    <div class = "container" id="userLogin">
      <div class = "form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="login-username">
      </div>
               
      <div class = "form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="login-password">
      </div>      
      <button class="btn btn-primary" id="loginBtn">Log in</button>
      <hr>
    </div>

    <!-- Sign-up form-->
    <div class = "container" id="userSignup">
      <div class = "form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="signup-username">
      </div>
        
      <div class = "form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="signup-email">
      </div>
        
      <div class = "form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="signup-password">
      </div>
      <button class="btn btn-primary" id="signupBtn">Sign Up</button>
      <hr>
    </div>



    <!-- New record-->
    <div class="container" id="data">
      
      <div class="jumbotron"> 
        <h1 id="balance">$0</h1>
        <h5>When you're curious, you find lots of interesting things to do. - Walt Disney</h5> 
      </div> 

      <div class="form-group" id="new-record">
        <label>New Expense</label>
        <div>
          <input class="form-control" type="number" placeholder="How much?" id="new-expense" min="0">
          <input class="form-control" type="text" placeholder="What for?" id="new-expense-des">
        </div>
        <div>
          <button class ="btn btn-success btn-block" id="addBtn">Add</button>
        </div>
       
      </div>

      <hr>
    <!-- user-data-->



      <div id="brief-history">
        <table class="table" id="brief-table" >
          <tr>
            <th>Latest</th>
            <th>Amount</th>
            <th>Description</th>   
          </tr>
          <tr>
            <td>1</td>
            <td id="h0">0</td>
            <td id="d0"></td>
          </tr>
        </table>
      </div>

      <div> <!--collapse history-->
       
        <button id="showAllBtn" class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Show All</button>
        
        <div class="collapse" id="collapseExample">
          <div class="well">
            <p id="collapse-msg">Updating....</p>
            <table class="table" id="long-table" >
            
            </table>          
          </div>
        </div>
      </div>
      
    </div>  <!-- end of data -->



    <!-- log-out -->
    <div class="container" id="userLogout">
      <hr>
      <button class="btn btn-default" id="logoutBtn">Log out</button>    
    </div>

    <!-- error msg -->
    <div class="container">
      <hr>
      <p id="error-msg"></p>
    </div>

  </body>
</html>
